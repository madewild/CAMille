<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CAMILLE</title>
    <meta name="description" content="Centre d'archives sur les médias et l'information">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <script>
        $(document).ready(function() {
            var visited = localStorage.getItem('visited');
            if (!visited) {
            alert("La plateforme CAMille héberge des documents sous droits. Pour accéder à la plateforme, je m'engage à faire usage de ces documents uniquement dans un but de recherche scientifique ou d'illustration de l'enseignement.");
            localStorage.setItem('visited', true);
            }
        });
    </script>
    <main>
        <div class="main-wrapper">
            <ul class="horizontal gray">
                <li><a class="active" href="/">Accueil</a></li>
                <li><a href="/?page=resources">Ressources</a></li>
                <li><a href="/?page=contact">Contact</a></li>
                <li><a href="/?page=help">Aide</a></li>
                <li class="rightli" style="float:right"><a href="/?page=about">À propos</a></li>
            </ul>
            <section class="content-top">
                <div class="site-img">
                    <img src="{{ url_for('static', filename='images/camille.png') }}" alt="">
                </div>
                <form class="search-form">
                    <input type="text" class="search-box" placeholder="Recherchez un ou plusieurs termes" 
                        id="query" name="query" value="{{term}}">
                    <button type="submit" class="search-btn">
                    <img src="{{ url_for('static', filename='images/loupe.svg') }}">
                    </button>
                </form>
            </section>
        </div>
    </main>		
</body>
</html>
